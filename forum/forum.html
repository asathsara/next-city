<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forum</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="forum-app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left"><a href="../home.html" style="text-decoration:none;color:inherit;">Next City</a></div>
        <div class="navbar-center">
            <a href="../forum/forum.html">Forum</a>
            <a href="../issues/issues.html">Issues</a>
            <a href="../solutions/solutions.html">Solutions</a>
            <a href="../events/events.html">Events</a>
        </div>
        <button class="navbar-menu-btn" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="navbar-right">
            <button class="contact-btn">Contact us</button>
        </div>
    </nav>
    <div class="nav-drawer-overlay"></div>
    <aside class="nav-drawer">
        <button class="nav-drawer-close" aria-label="Close menu">&times;</button>
        <a href="../forum/forum.html">Forum</a>
        <a href="../issues/issues.html">Issues</a>
        <a href="../solutions/solutions.html">Solutions</a>
        <a href="../events/events.html">Events</a>
    </aside>

    <div id="forum-app">
        <h1 class="forum-title">Feedback Forum</h1>
        <div class="forum-desc">Share your thoughts, suggestions, and concerns about our smart city initiatives. Your
            feedback helps us improve and innovate.</div>
        <div class="forum-form-row">
            <form @submit.prevent="addComment" class="forum-form">
                <textarea v-model="newComment" placeholder="Enter your feedback here" class="forum-textarea"></textarea>
                <button type="submit" class="forum-btn">Submit Feedback</button>
            </form>
            <img src="../assets/forum.png" alt="Forum" class="forum-image" />
        </div>
        <h2 style="margin-top:48px; font-size:1.4rem; font-weight:700;">Community Feedback</h2>
        <ul class="forum-list">
            <li v-for="(comment, idx) in comments" :key="idx" class="forum-comment">
                <div class="forum-comment-text">{{ comment.text }}</div>
                <div class="forum-comment-time">{{ comment.time }}</div>
            </li>
        </ul>
    </div>
    <script src="forum-app.js"></script>
</body>

</html>
